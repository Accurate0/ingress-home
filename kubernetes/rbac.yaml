apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ingress-home
  name: ingress-reader
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ingress-home-read
  namespace: ingress-home
subjects:
  - kind: ServiceAccount
    name: ingress-home
roleRef:
  kind: Role
  name: ingress-reader
