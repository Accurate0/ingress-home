apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ingress-home
  name: ingress-reader
rules:
  - apiGroups: [""]
    resources: ["ingress"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ingress-home-read
  namespace: ingress-home
subjects:
  - kind: ServiceAccount
    name: ingress-home
roleRef:
  kind: Role
  name: ingress-reader
